name: VoidTotem
version: 1.3.4
main: de.rapha149.voidtotem.VoidTotem
authors: [ Rapha149 ]
description: Use a totem to save you from the void!
api-version: 1.13
website: https://github.com/Rapha149/VoidTotem

commands:
  voidtotem:
    description: VoidTotem command.
    permission: voidtotem
    aliases: [vt]

permissions:
  voidtotem.*:
    children:
      voidtotem: true
  voidtotem.reload:
    children:
      voidtotem: true
  voidtotem.giveitem:
    children:
      voidtotem: true
  voidtotem.giveitem.*:
    children:
      voidtotem.giveitem: true
  voidtotem.giveitem.others:
    children:
      voidtotem.giveitem: true